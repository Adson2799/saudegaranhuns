<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Saude Garanhuns</title>
    </head>
    <body>
        <h:form>
            <p:dataTable value="#{ClasseControladora.NomeDoMetodoDaOperacaoASerRealizada}" var="consultaDoDia"
                         id="idListarConsultaDoDia">
                <p:column headerText="Nome do Paciente">
                    <h:outputText value="#{consultaDoDia.variavelQueGuardaONomeDoPaciente}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{consultaDoDia.variavelQueGuardaOStatus}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </body>


</html>
